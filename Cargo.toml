[package]
name = "ironmark"
version = "1.1.4"
edition = "2024"
description = "Fast Markdown to HTML parser written in Rust with WebAssembly bindings"
license = "MIT"
authors = ["ph1p"]
repository = "https://github.com/ph1p/ironmark"
homepage = "https://github.com/ph1p/ironmark"
documentation = "https://docs.rs/ironmark"
keywords = ["markdown", "parser", "html", "commonmark", "wasm"]
categories = ["parsing", "text-processing", "wasm"]
exclude = [
  "playground/*",
  "benchmark/*",
  "tests/*",
  "wasm/*",
  "package.json",
  "pnpm-lock.yaml",
  ".releaserc.cjs",
  ".npmignore",
  "
*",
  ".github/*",
  "node_modules/*",
]

[lib]
crate-type = ["rlib"]

[dependencies]
memchr = "2"
rustc-hash = "2"

[workspace]
members = ["wasm"]

[dev-dependencies]
comrak = { version = "0.36", default-features = false }
criterion = { version = "0.5", features = ["html_reports"] }
markdown = "1"
pulldown-cmark = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[[bench]]
name = "parse"
path = "benchmark/parse.rs"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-wasm]
inherits = "release"
opt-level = 3
